server:
  port: 63010
#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.1.101:8848
      config:
        file-extension: yaml
    gateway:
      routes:
        - id: content-api
          uri: lb://content-api
          predicates:
            - Path=/content/**
        - id: system-api
          uri: lb://system-api
          predicates:
            - Path=/system/**
        - id: media-api
          uri: lb://media-api
          predicates:
            - Path=/media/**
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml
